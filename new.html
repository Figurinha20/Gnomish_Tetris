<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tétris</title>
</head>

<body>
    <canvas id="tetrisCanvas" width="400px" height="920px" style="border:3px solid orange;">
        Your Browser Doesn't Support This
    </canvas>
</body>

<script>
    const canvas = document.querySelector('#tetrisCanvas');
    const ctx = canvas.getContext("2d");

    let H = canvas.height
    let W = canvas.width

    ctx.strokeStyle = "black"
    ctx.lineWidth = "2"

    let pieceSize = 40
    let timer = 0

    //Controls
    let rightKey = false;
    let leftKey = false;
    let upKey = false;
    let downKey = false;


    class Tetronimo {
        constructor() {
            this.randomTetronimo = Math.floor(Math.random() * 7);
            this.y = 0;
            this.fallingMovement = 40;
            this.x = W / 2;
            this.moving = true;
            this.placement = []
        }

        createTetronimo() {
            switch (this.randomTetronimo) {
                case 0:
                    //Peça 4x4
                    ctx.fillStyle = "#f6d009"
                    this.placement = [
                        [1, 1],
                        [1, 1]
                    ]
                    break;

                case 1:
                    //Peça FINALLY
                    ctx.fillStyle = "#199ce6"
                    this.placement = [
                        [0, 1, 0, 0],
                        [0, 1, 0, 0],
                        [0, 1, 0, 0],
                        [0, 1, 0, 0]
                    ]
                    break;

                case 2:
                    //Peça S
                    ctx.fillStyle = "#e91680"
                    this.placement = [
                        [0, 1, 1],
                        [1, 1, 0],
                        [0, 0, 0]
                    ]
                    break;

                case 3:
                    //Peça Z
                    ctx.fillStyle = "#16e97f"
                    this.placement = [
                        [1, 1, 0],
                        [0, 1, 1],
                        [0, 0, 0]
                    ]
                    break;
                case 4:
                    //Peça L
                    ctx.fillStyle = "#E21D29"
                    this.placement = [
                        [0, 1, 0],
                        [0, 1, 0],
                        [0, 1, 1]
                    ]
                    break;
                case 5:
                    //Peça J
                    ctx.fillStyle = "#1DE2D6"
                    this.placement = [
                        [0, 1, 0],
                        [0, 1, 0],
                        [1, 1, 0]
                    ]
                    break;
                case 6:
                    //Peça T
                    ctx.fillStyle = "#A711EE"
                    this.placement = [
                        [0, 0, 0],
                        [1, 1, 1],
                        [0, 1, 0]
                    ]
                    break;
                default:
                    alert("oi?")
                    break;
            }
        }
        draw() {

            //this.x & this.y é o centro do array bidimensional
            //variavel de incremento de this.y que varia com o i ou seja a row
            let row = -pieceSize;
            //a mesma coisa mas para o x a col
            let col = -pieceSize;

            for (let i = 0; i < this.placement.length; i++) {

                for (let j = 0; j < this.placement[i].length; j++) {
                    //check if draw
                    if (this.placement[i][j] == 1) {
                        ctx.fillRect(this.x + col, this.y + row, pieceSize, pieceSize)
                        ctx.strokeRect(this.x + col, this.y + row, pieceSize, pieceSize)
                    }
                    //mudança de col
                    col += pieceSize
                }

                //mudança de row
                row += pieceSize
                //reset da col
                col = -pieceSize
            }


        }


        rotate() {
            if (this.placement == [
                    [1, 1],
                    [1, 1]
                ]) {
                //do loli sound
            } else {
                let neoPlacement = [[0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0]]
                let k = this.placement.length - 1;
                let l = k;

                //escrever 1ª row como 3ª coluna e continuar, 2ª row como 2ª coluna, 3ª row como 1ª coluna
                for (let i = 0; i < this.placement.length; i++) {

                    for (let j = 0; j < this.placement[i].length; j++) {
                        neoPlacement[k][l] = this.placement[i][j]
                        l--
                    }
                    
                    k--
                    l = this.placement.length
                }
                this.placement = neoPlacement
            }

        }

        update() {
            timer++
            if (timer == 10 && this.moving == true) {
                this.y += this.fallingMovement
                timer = 0
            }

        }

    }

    let gameArray = new Array()
    gameArray.push(new Tetronimo())

    function render() {
        //clear canvas
        ctx.fillStyle = "rgba(255, 255, 255)"
        ctx.fillRect(0, 0, W, H)

        //draw GRID
        for (var x = 0; x < W; x += 40) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, H);
        }

        for (var y = 0; y < H; y += 40) {
            ctx.moveTo(0, y);
            ctx.lineTo(W, y);
        }

        ctx.strokeStyle = "#FCE3BF";
        ctx.stroke();

        //handler for keydown
        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true; //Canvas#2
            }

            if (e.key == 'ArrowLeft') {
                leftKey = true; //Canvas#2
            }

            if (e.key == 'ArrowUp') {
                upKey = true; //Canvas#2
            }

            if (e.key == 'ArrowDown') {
                downKey = true; //Canvas#2
            }
        }

        //handler for keyup
        function ArrowReleased(e) {
            if (e.key == 'ArrowRight') {
                rightKey = false; //Canvas#2
            }

            if (e.key == 'ArrowLeft') {
                leftKey = false; //Canvas#2
            }

            if (e.key == 'ArrowUp') {
                upKey = false; //Canvas#2
            }

            if (e.key == 'ArrowDown') {
                downKey = false; //Canvas#2
            }
        }

        //sets handlers for events keydown & keyup
        window.addEventListener('keydown', ArrowPressed);
        window.addEventListener('keyup', ArrowReleased);

        //draw & update
        gameArray.forEach(function (tetronimo) {
            if (rightKey == true) {
                tetronimo.x += 40
            }
            if (leftKey) {
                tetronimo.x -= 40
            }
            if (upKey) {
                tetronimo.rotate();
            }

            tetronimo.createTetronimo();
            tetronimo.draw();
            tetronimo.update();

        });
    }

    setInterval(render, 95);
</script>

</html>
