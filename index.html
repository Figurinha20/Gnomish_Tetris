<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tétris</title>
</head>

<body>
    <canvas id="tetrisCanvas" width="400px" height="920px" style="border:4px solid orange;">
        Your Browser Doesn't Support This
    </canvas>

    <audio id="ooh">
        <source src="notexactlywhatyouthinkitis.ogg" type="audio/ogg">
        <source src="notexactlywhatyouthinkitis.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
</body>

<script>
    const canvas = document.querySelector('#tetrisCanvas');
    const ctx = canvas.getContext("2d");

    let H = canvas.height
    let W = canvas.width

    let pieceSize = 40
    let fallingMovement = 40
    //GRID
    for (var x = 0; x < W; x += 40) {
        ctx.moveTo(x, 0);
        ctx.lineTo(x, H);
    }

    for (var y = 0; y < H; y += 40) {
        ctx.moveTo(0, y);
        ctx.lineTo(W, y);
    }

    ctx.strokeStyle = "#FCE3BF";
    ctx.stroke();

    //Vou fazer as peças para começar

    //Peça 4x4
    ctx.fillStyle = "#f6d009"
    ctx.strokeStyle = "black"
    ctx.lineWidth = "3"
    ctx.beginPath()
    ctx.moveTo(W / 2 - 40, 40)
    ctx.lineTo(W / 2 + 40, 40)
    ctx.lineTo(W / 2 + 40, 40 + 80)
    ctx.lineTo(W / 2 - 40, 40 + 80)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()


    //Peça FINALLY
    ctx.fillStyle = "#199ce6"
    ctx.beginPath()
    ctx.moveTo(W / 2 - 80, 160)
    ctx.lineTo(W / 2 + 80, 160)
    //ovo da Páscoa
    ctx.lineTo(W / 2 + 80, 160 + 40)
    ctx.lineTo(W / 2 - 80, 160 + 40)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()


    //Peça S
    ctx.fillStyle = "#e91680"
    ctx.beginPath()
    ctx.moveTo(W / 2 + 80, 240)
    ctx.lineTo(W / 2, 240)
    ctx.lineTo(W / 2, 240 + 40)
    ctx.lineTo(W / 2 - 40, 240 + 40)
    ctx.lineTo(W / 2 - 40, 240 + 80)
    ctx.lineTo(W / 2 + 40, 240 + 80)
    ctx.lineTo(W / 2 + 40, 240 + 40)
    ctx.lineTo(W / 2 + 80, 240 + 40)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()

    //Peça Z
    ctx.fillStyle = "#16e97f"
    ctx.beginPath()
    ctx.moveTo(W / 2 - 80, 360)
    ctx.lineTo(W / 2, 360)
    ctx.lineTo(W / 2, 360 + 40)
    ctx.lineTo(W / 2 + 40, 360 + 40)
    ctx.lineTo(W / 2 + 40, 360 + 80)
    ctx.lineTo(W / 2 - 40, 360 + 80)
    ctx.lineTo(W / 2 - 40, 360 + 40)
    ctx.lineTo(W / 2 - 80, 360 + 40)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()

    //Peça L
    ctx.fillStyle = "#E21D29"
    ctx.beginPath()
    ctx.moveTo(W / 2 - 40, 480)
    ctx.lineTo(W / 2 - 40, 480 + 120)
    ctx.lineTo(W / 2 + 40, 480 + 120)
    ctx.lineTo(W / 2 + 40, 480 + 80)
    ctx.lineTo(W / 2, 480 + 80)
    ctx.lineTo(W / 2, 480)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()

    //Peça J
    ctx.fillStyle = "#1DE2D6"
    ctx.beginPath()
    ctx.moveTo(W / 2 + 40, 640)
    ctx.lineTo(W / 2 + 40, 640 + 120)
    ctx.lineTo(W / 2 - 40, 640 + 120)
    ctx.lineTo(W / 2 - 40, 640 + 80)
    ctx.lineTo(W / 2, 640 + 80)
    ctx.lineTo(W / 2, 640)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()

    //Peça T
    ctx.fillStyle = "#A711EE"
    ctx.beginPath()
    ctx.moveTo(W / 2 - 40, 800)
    ctx.lineTo(W / 2 + 80, 800)
    ctx.lineTo(W / 2 + 80, 800 + 40)
    ctx.lineTo(W / 2 + 40, 800 + 40)
    ctx.lineTo(W / 2 + 40, 800 + 80)
    ctx.lineTo(W / 2, 800 + 80)
    ctx.lineTo(W / 2, 800 + 40)
    ctx.lineTo(W / 2 - 40, 800 + 40)
    ctx.closePath()
    ctx.fill()
    ctx.stroke()

    //Por agora fico com estas, they look pretty derpy though
    // They dont bby you hella cute xoxo -Luis
</script>

</html>
